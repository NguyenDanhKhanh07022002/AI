<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System K Vehicle Counting Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: #f0f4ff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            background: #e0e8ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #d0d8ff;
            border-color: #764ba2;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .controls {
            margin: 15px 0;
        }

        .controls label {
            display: inline-block;
            margin-right: 10px;
            font-weight: bold;
        }

        .controls input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 15px;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        .status.processing {
            background: #fff3cd;
            border: 1px solid #ffc107;
            display: block;
        }

        .status.success {
            background: #d4edda;
            border: 1px solid #28a745;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            border: 1px solid #dc3545;
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .config-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .config-panel {
                grid-template-columns: 1fr;
            }
        }

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó System K Vehicle Counting Tool</h1>
        <p class="subtitle">Upload video and process</p>

        <!-- Upload Section -->
        <div class="section">
            <h2>1. Upload Video</h2>
            <div class="upload-area" id="uploadArea">
                <p>üìÅ Click to upload or drag and drop video file</p>
                <p style="color: #666; font-size: 0.9em; margin-top: 10px;">
                    Supported formats: MP4, AVI, MOV, MKV, FLV (Max 500MB)
                </p>
                <input type="file" id="videoInput" accept="video/*">
            </div>
            <div id="uploadStatus" style="margin-top: 15px;"></div>
        </div>

        <!-- Processing Configuration -->
        <div class="section">
            <h2>2. Processing Configuration</h2>
            <div class="controls">
                <label>Segment Duration (seconds):</label>
                <input type="number" id="segmentDuration" value="300" min="30" max="3600">
                <br>
                <label style="margin-top: 10px; display: block;">
                    Save Frames Interval (seconds, 0 = don't save):
                    <input type="number" id="saveFramesInterval" value="300" min="0" max="3600" style="margin-left: 10px;">
                    <span class="tooltip">?
                        <span class="tooltiptext">Kho·∫£ng th·ªùi gian gi·ªØa c√°c frame ƒë∆∞·ª£c l∆∞u (v√≠ d·ª•: 300 = m·ªói 5 ph√∫t). 0 = kh√¥ng l∆∞u ri√™ng</span>
                    </span>
                </label>
            </div>
        </div>

        <!-- Processing Section -->
        <div class="section">
            <h2>3. Process Video</h2>
            <button class="btn" id="processBtn" onclick="startProcessing()" disabled>
                Start Processing
            </button>
            <div class="status" id="statusDiv">
                <div id="statusMessage"></div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
                <div id="currentStep" style="margin-top: 10px; font-size: 0.9em;"></div>
            </div>
        </div>

    </div>

    <script>
        let uploadedFilename = null;

        // Initialize
        window.onload = function() {
            // Setup event listeners
            setupEventListeners();
        };

        function setupEventListeners() {
            // File upload
            const uploadArea = document.getElementById('uploadArea');
            const videoInput = document.getElementById('videoInput');
            
            uploadArea.addEventListener('click', () => videoInput.click());
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('drop', handleDrop);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            videoInput.addEventListener('change', handleFileSelect);
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('video/')) {
                alert('Please select a video file');
                return;
            }
            
            const formData = new FormData();
            formData.append('video', file);
            
            fetch('/api/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                // Ki·ªÉm tra content-type tr∆∞·ªõc khi parse JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    return response.text().then(text => {
                        console.error('Server returned non-JSON response:', text.substring(0, 200));
                        throw new Error('Server returned HTML instead of JSON. Check server logs for errors.');
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    uploadedFilename = data.filename;
                    document.getElementById('uploadStatus').innerHTML = 
                        `<p style="color: green;">‚úì ${data.message}</p>`;
                    document.getElementById('processBtn').disabled = false;
                } else {
                    alert('Upload failed: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Upload failed: ' + error.message);
            });
        }

        function startProcessing() {
            if (!uploadedFilename) {
                alert('Please upload a video first');
                return;
            }
            
            const segmentDuration = parseInt(document.getElementById('segmentDuration').value);
            const saveFramesInterval = parseInt(document.getElementById('saveFramesInterval').value);
            
            const statusDiv = document.getElementById('statusDiv');
            statusDiv.className = 'status processing';
            document.getElementById('processBtn').disabled = true;
            
            fetch('/api/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    filename: uploadedFilename,
                    segment_duration: segmentDuration,
                    save_frames_interval: saveFramesInterval > 0 ? saveFramesInterval : null
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    pollStatus();
                } else {
                    alert('Failed to start processing: ' + (data.error || 'Unknown error'));
                    statusDiv.className = 'status error';
                    document.getElementById('processBtn').disabled = false;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to start processing: ' + error.message);
                statusDiv.className = 'status error';
                document.getElementById('processBtn').disabled = false;
            });
        }

        function pollStatus() {
            const interval = setInterval(() => {
                fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    const progress = data.progress || 0;
                    document.getElementById('progressFill').style.width = progress + '%';
                    document.getElementById('progressFill').textContent = progress + '%';
                    document.getElementById('statusMessage').textContent = data.message || '';
                    document.getElementById('currentStep').textContent = data.current_step || '';
                    
                    if (!data.is_processing) {
                        clearInterval(interval);
                        const statusDiv = document.getElementById('statusDiv');
                        if (data.message && data.message.includes('Error')) {
                            statusDiv.className = 'status error';
                        } else {
                            statusDiv.className = 'status success';
                        }
                        document.getElementById('processBtn').disabled = false;
                    }
                })
                .catch(error => {
                    console.error('Error polling status:', error);
                    clearInterval(interval);
                });
            }, 1000);
        }

    </script>
</body>
</html>
